<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
    <title>Оформление заказа 2</title>

    <link rel="stylesheet" type="text/css" href="css/old/cbk.css" />
    <link rel="stylesheet" type="text/css" href="css/old/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/old/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/old/style.css" />

    <!-- НОВЫЕ СТИЛИ -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- /НОВЫЕ СТИЛИ -->

</head>

<body>

    <main class="main">

        <div class="order-section">
            <div class="container">
                <div class="order">
                    <h2 class="order__caption">Профиль и регион доставки</h2>

                    <div class="order-head">
                        <a href="#" class="order-head__link">Шаг 1 - ваш заказ</a>
                        <a href="#" class="order-head__link order-head__link--active">Шаг 2 - профиль</a>
                        <a href="#" class="order-head__link">Шаг 3 - оплата и доставка</a>
                        <a href="#" class="order-head__link">Шаг 4 - покупатель</a>
                    </div>

                    <form class="order-body">
                        <div class="order-row">
                            <div class="order-left">
                                <div class="order-info">
                                    <div class="your-profile">
                                        <span>Ваш профиль</span>
                                        <input type="text" value="test@test.ru" readonly disabled>
                                    </div>
                                </div>

                                <div class="order-form">
                                    <div class="order-input">
                                        <label for="">укажите ваш город</label>
                                        <input type="text">
                                    </div>
                                    <div class="order-input">
                                        <label for="">ваш индекс</label>
                                        <input type="text">
                                    </div>
                                </div>


                            </div>

                            <div class="order-right">

                                <div class="order-small">
                                    <span class="caption">Ваш заказ</span>

                                    <div class="order-list">
                                        <div class="order-item">
                                            <div class="order-col">
                                                <img class="order-item__img"
                                                    src="https://first-fabric.ru/upload/resize_cache/iblock/4ee/570_570_2/2f1i2drc3hzhymcfegqx6m3pa20peyw7.jpg"
                                                    alt="">
                                            </div>
                                            <div class="order-col">
                                                <a href="#" class="order-item__name">Сумка-багет</a>
                                                <span class="order-item__article">Артикул: 16198</span>
                                            </div>
                                            <div class="order-col">
                                                <div class="order-item__price">8 900 р.</div>
                                            </div>
                                        </div>

                                        <div class="order-item">
                                            <div class="order-col">
                                                <img class="order-item__img"
                                                    src="https://first-fabric.ru/upload/resize_cache/iblock/4ee/570_570_2/2f1i2drc3hzhymcfegqx6m3pa20peyw7.jpg"
                                                    alt="">
                                            </div>
                                            <div class="order-col">
                                                <a href="#" class="order-item__name">Сумка-багет</a>
                                                <span class="order-item__article">Артикул: 16198</span>
                                            </div>
                                            <div class="order-col">
                                                <div class="order-item__price">8 900 р.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="order-result__summary">
                                        <div class="order-result__text">
                                            <span>Сумма:</span>
                                            <span>10 990р.</span>
                                        </div>
                                        <div class="order-result__text">
                                            <span>Промокод:</span>
                                            <span>-500 р.</span>
                                        </div>
                                        <strong class="order-result__text order-result__itog">
                                            <span>Итоговая сумма:</span>
                                            <span>10 990р.</span>
                                        </strong>
                                    </div>
                                </div>

                                <div class="order-right__controls">
                                    <button class="btn btn-simple">Назад</button>
                                    <button class="btn btn-primary">Далее</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="libs/jquery/jquery-3.6.4.min.js"></script>
    <script src="libs/slick/slick.min.js"></script>
    <script src="libs/fancybox/fancybox.umd.js"></script>
    <script src="js/old/scripts.js"></script>

    <!-- new scripts -->
    <script src="js/new-scripts.js"></script>
    <!-- /new scripts -->
</body>

</html>
